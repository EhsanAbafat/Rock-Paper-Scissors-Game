<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="game">
      <div class="scores">
        <div class="playerScore">
          <h3>Player Score</h3>
          <p>0</p>
        </div>
        <h2 class="winner"></h2>
        <div class="computerScore">
          <h3>Computer Score</h3>
          <p>0</p>
        </div>
      </div>
      <div class="match">
        <div class="player-hand">
          <img src="assets/rock.png" alt="player hand" />
        </div>
        <div class="computer-hand">
          <img src="assets/rock.png" alt="computer hand" />
        </div>
      </div>
      <div class="buttons">
        <button>paper</button>
        <button>rock</button>
        <button>scissors</button>
      </div>
      <div class="letsplay">
        <h1>Rock Paper Scissors Game</h1>
        <button>Lets Play</button>
      </div>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
